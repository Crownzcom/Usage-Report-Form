<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Report Form</title>
</head>
<body>
    <h1>Usage Report Submission</h1>
    <form id="usageReportForm">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="email_address" required>

        <label for="slideViewed">Slide Viewed:</label>
        <input type="text" id="slideViewed" name="slide_viewed">

        <button type="submit">Submit Report</button>
    </form>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
