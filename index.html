<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Report Form</title>
</head>
<body>
    <h1>Usage Report Submission</h1>
    <form id="usageReportForm">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="email_address" required>

        <label for="frameViewed">Frame Viewed:</label>
        <input type="text" id="frameViewed" name="frame_viewed">

        <label for="noFramesViewed">Number of Frames Viewed:</label>
        <input type="number" id="noFramesViewed" name="no_frames_viewed" required>
        
        <label for="totalNoFrames">Total Number of Frames:</label>
        <input type="number" id="totalNoFrames" name="total_no_frames" required>

        <button type="submit">Submit Report</button>
    </form>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
